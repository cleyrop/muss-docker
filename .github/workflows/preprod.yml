name: Docker Image CI - preprod

on:
  push:
    branches: [ preprod ]
  pull_request:
    branches: [ preprod ]

jobs:

  build:

    runs-on: ubuntu-latest

    environment: "preprod"

    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./docker
        file: ./docker/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/codatalab-muss:next
        cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/codatalab-muss:buildcache-next
        cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/codatalab-muss:buildcache-next,mode=max
        build-args: |
          user=${{ secrets.USER_NAME }}
          password=${{ secrets.USER_PASSWORD }}
          branch=${{ secrets.BRANCH }}
